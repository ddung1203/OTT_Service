apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: ddung1203/demo:apigateway
          imagePullPolicy: Always
          ports:
            - containerPort: 8080