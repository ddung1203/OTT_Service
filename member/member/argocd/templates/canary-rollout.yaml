apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.app_name }}
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Values.app_label }}
  template:
    metadata:
      labels:
        app: {{ .Values.app_label }}
    spec:
      containers:
      - name: {{ .Values.app_name }}
        image: {{ .Values.app_image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 9560
        resources:
          requests:
            cpu: "1000m"
            memory: "1500M"
          limits:
            cpu: "1000m"
            memory: "1500M"
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 25
      - pause: { duration: 10m }
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app_name }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.app_label }}
  ports:
    - port: 9560
      targetPort: 9560
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.app_name }}
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: {{ .Values.app_name }}
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50